<!DOCTYPE html>
<html>

<head>
    <!--Angular JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!--Angular JS - UI Router-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.22/angular-ui-router.js"></script>
    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Main Script-->
    <script src="main.js"></script>
    <!--Main CSS-->
    <link rel="stylesheet" href="main.css">
</head>

<body ng-app="bunbun" ng-controller="bunbunCtrl">
    <nav>
        <div ui-sref='home' class="brand">
            <span class="logo">
                <img src="images/Logo.png" />
            </span>
            <span class="logo-text">Bun Bun Bake Shop</span>
        </div>
        <div class="nav-items">
            <a ui-sref='home' ui-sref-active="active">Home</a>
            <a ui-sref='order' ui-sref-active="active">Order</a>
            <a ui-sref="">Custom</a>
            <a>
                <i class="material-icons">
                    shopping_cart
                </i>
            </a>
            <a>
                <i class="material-icons">
                    account_circle
                </i>
            </a>
        </div>
    </nav>

    <ui-view class="container">
    </ui-view>
</body>

</html>
